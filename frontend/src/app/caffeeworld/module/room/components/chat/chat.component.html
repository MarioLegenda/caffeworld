
<div class="activity-wrapper col-md-9 col-lg-9 col-xs-9">

    <div class="content">
        <div class="inner-content">
            <div class="message incoming-message">Incoming message</div>
        </div>

        <div class="chat-wrapper">
            <form #chatForm="ngForm" (ngSubmit)="onSend()">
                <textarea [(ngModel)]="message" name="message" class="message-input" placeholder="type your message"></textarea>
                <button class="btn btn-primary">Send</button>
            </form>

        </div>
    </div>

</div>
